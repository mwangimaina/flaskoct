<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
      <link rel="stylesheet"
          href="../static/bs/css/bootstrap.css">
</head>
<body>
<h1>Say Something</h1>
<!-- ACTION SPECIFIES WHERE DATA IS SENT -->
<!-- METHOD SPECIFIES HOW DATA IS SENT -->




<a href="/index2" class="btn btn-dark">BACK</a>
<a href="/blogs" class="btn btn-dark">OUR BLOGS</a>
<a href="/search" class="btn btn-dark">SEARCH BLOGS</a>
<a href="/customers" class="btn btn-dark">CUSTOMERS</a>

 <section class="row">
  <div class="col-md-3">Empty</div>
   <div class="col-md-6">
       <h4 style="color: #1c7430">{{ msg }}</h4>
       <form action="/blog" method="post">
        <input type="text" name="name"
               placeholder="What is your Name" class="form-control">
           <h5 style="color: #c69500">{{ msg2 }}</h5>

        <input type="email" name="email"
               placeholder="What is your Email" class="form-control">
          <h5 style="color: #c69500">{{ msg1 }}</h5>

        <textarea name="message" id="" cols="30" rows="10"
                  class="form-control">
        </textarea>
         <h5 style="color: #c69500">{{ msg3 }}</h5>
           <h5 style="color: #c69500">{{ msg4 }}</h5>

        <input type="submit" value="POST NOW" class="btn btn-success">
    </form>
</div>

<div class="col-md-3">

    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>
</section>

</body>
</html>
