<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
         <link rel="stylesheet"
          href="../static/bs/css/bootstrap.css">
</head>
<body>
     <h1 class="jumbotron text-center">Messages Portal</h1>
     <a href="/blog">Back Home</a>
      <section class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
               <h4>{{ msg }}</h4>
               {% for row in rows %}
                     <p class="text-muted">{{ row[3] }}</p>
                     <p class="text-right">Posted by: {{ row[1] }}  on
                         <i>{{ row[4]}}</i></p>
                   <!--We move to /deletemsg when the link is clicked-->
                   <!--We also parse the message_id -->
                   <a href="/deleteblog/{{ row[0] }}" onclick="return confirm('Are you Sure?')">Delete</a>

                     <hr>
               {% endfor %}
          </div>
          <div class="col-md-3">
              <form action="/search" method="post">
                  <input type="text" name="name"
                         placeholder="Enter Name To Search">

                  <input type="submit" class="btn btn-dark btn-sm"
                  value="Search">
              </form>
          </div>
      </section>

</body>
</html>
